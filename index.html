<!DOCTYPE html>
<html>
    <head lang="en">
        <title>Sammy 2.0</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="initial-scale=1, maximum-scale=1">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <link rel="manifest" href="manifest.webmanifest">
        <link rel="icon" type="image/png" href="src/assets/icons/icon-512x512.png">
        <link rel="apple-touch-icon" sizes="152x152" href="src/images/icons/icon-152x152.png">
        <link rel="apple-touch-icon" sizes="192x192" href="src/images/icons/icon-192x192.png">
        <link rel="apple-touch-icon" sizes="152x152" href="src/images/icons/icon-152x152.png">      
    </head>
    <body>
        <div class="main-menu" id="mainMenu" style="display: none;">
            <div class="main-menu__body">
                <h1>Sammy 2.0</h1>
                <button id="playButton">Play</button>
                <button id="storeButton">Store</button>
            </div>
            <div class="main-menu__footer">
                <p>Miguel Rust &copy;2020 Logan, UT</p>
            </div>
        </div>
        <div class="game-over" id="gameOver" style="display: none;">
            <h1>You scored <span id="gameOverScore"></span></h1>
            <button id="playAgain">Try Again!</button>
            <button id="gameOverHome">Go Home</button>
        </div>
        <div class="store" id="store" style="display: none;">
            <h1>Your Balance: $<span id="storeBalance"></span></h1>
            <div class="store__carousel-row">
                <button class="left">
                    <span></span>
                    <span></span>
                </button>
                <div id="carousel" class="store__carousel-row__content"></div>
                <button class="right">
                    <span></span>
                    <span></span>
                </button>
            </div>
            <button id="storeGoHome" class="store__btn">Go Home</button>
        </div>
        <canvas id="world"></canvas>
        <script src="dist/index.js"></script>
    </body>
</html>
